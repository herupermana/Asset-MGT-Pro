
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AssetPro AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep: #020617;
      --accent-primary: #3b82f6;
      --accent-secondary: #8b5cf6;
      --glass-bg: rgba(15, 23, 42, 0.6);
      --glass-border: rgba(255, 255, 255, 0.08);
    }

    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      background-color: var(--bg-deep);
      color: #f1f5f9;
      overflow-x: hidden;
    }

    /* AnyGravity Background Style */
    .anygravity-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
      overflow: hidden;
    }

    .gravity-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.15;
      animation: float 20s infinite ease-in-out;
    }

    .orb-1 { width: 600px; height: 600px; background: var(--accent-primary); top: -10%; left: -10%; animation-duration: 25s; }
    .orb-2 { width: 500px; height: 500px; background: var(--accent-secondary); bottom: -5%; right: -5%; animation-duration: 30s; animation-delay: -5s; }
    .orb-3 { width: 400px; height: 400px; background: #06b6d4; top: 40%; left: 60%; animation-duration: 20s; animation-delay: -2s; }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -50px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
    }

    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    .glass-card-hover:hover {
      border-color: rgba(255, 255, 255, 0.2);
      background: rgba(30, 41, 59, 0.7);
      transform: translateY(-2px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .text-glow {
      text-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }

    @media print {
      .no-print { display: none !important; }
      .print-only { display: block !important; }
      body { background: white !important; color: black !important; }
      .glass-card { border: 1px solid #ddd !important; background: white !important; box-shadow: none !important; }
    }
    .print-only { display: none; }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "jsqr": "https://esm.sh/jsqr@1.4.0",
    "qrcode": "https://esm.sh/qrcode@1.5.4",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2",
    "xlsx": "https://esm.sh/xlsx@0.18.5"
  }
}
</script>
</head>
<body class="selection:bg-blue-500/30">
  <div class="anygravity-container">
    <div class="gravity-orb orb-1"></div>
    <div class="gravity-orb orb-2"></div>
    <div class="gravity-orb orb-3"></div>
  </div>
  <div id="root"></div>
</body>
</html>
