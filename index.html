
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AssetPro AI | Enterprise Command</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep: #020617;
      --accent-primary: #3b82f6;
      --accent-secondary: #6366f1;
      --glass-bg: rgba(15, 23, 42, 0.4);
      --glass-border: rgba(255, 255, 255, 0.05);
      --text-main: #f8fafc;
      --orb-opacity: 0.12;
    }

    body.light-mode {
      --bg-deep: #f1f5f9;
      --glass-bg: rgba(255, 255, 255, 0.7);
      --glass-border: rgba(0, 0, 0, 0.05);
      --text-main: #0f172a;
      --orb-opacity: 0.06;
    }

    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      background-color: var(--bg-deep);
      color: var(--text-main);
      overflow-x: hidden;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    .anygravity-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: radial-gradient(circle at 50% 50%, var(--bg-deep) 0%, #000 100%);
    }

    .gravity-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      opacity: var(--orb-opacity);
      animation: float 25s infinite ease-in-out;
    }

    .orb-1 { width: 800px; height: 800px; background: var(--accent-primary); top: -20%; left: -10%; }
    .orb-2 { width: 700px; height: 700px; background: var(--accent-secondary); bottom: -15%; right: -5%; animation-delay: -7s; }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(50px, -80px) scale(1.05); }
      66% { transform: translate(-40px, 40px) scale(0.95); }
    }

    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.2);
    }

    .text-glow-blue { text-shadow: 0 0 20px rgba(59, 130, 246, 0.4); }

    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.05); border-radius: 10px; }
    
    .sidebar-item-active {
      background: linear-gradient(90deg, rgba(59, 130, 246, 0.15) 0%, transparent 100%);
      border-left: 3px solid #3b82f6;
    }

    input, select, textarea {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
    }
    input:focus { border-color: rgba(59, 130, 246, 0.5); box-shadow: 0 0 15px rgba(59, 130, 246, 0.1); }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "jsqr": "https://esm.sh/jsqr@1.4.0",
    "qrcode": "https://esm.sh/qrcode@1.5.4",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2",
    "xlsx": "https://esm.sh/xlsx@0.18.5"
  }
}
</script>
</head>
<body class="selection:bg-blue-500/30">
  <div class="anygravity-container">
    <div class="gravity-orb orb-1"></div>
    <div class="gravity-orb orb-2"></div>
  </div>
  <div id="root"></div>
</body>
</html>
